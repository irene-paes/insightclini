<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsightClíni - Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png">
</head>
<body>
  <!-- Cabeçalho importado -->
  <div id="header"></div>

  <!-- Corpo da Página -->
  <main class="p-0 m-0">
    <div class="container py-5">
      <h1 class="text-center mb-4">Pagamento</h1>
      <p class="text-center mb-5">Para efetuar o pagamento, por favor, utilize o link abaixo:</p>
      <div class="text-center">
        <a href="https://pagamento.insightclini.com" class="btn btn-primary btn-lg">Pagar Agora</a>
      </div>
    </div>









   <!-- Rodapé importado -->
  <div id="footer"></div>

  <!-- Chat da Luna importado -->
  <iframe src="includes/luna-widget.html"
        style="position: fixed; bottom: 20px; right: 20px; width: 320px; height: 420px; border: none; z-index: 999;"
        allowtransparency="true"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Carregando os componentes externos -->
  <script>
    function incluir(id, arquivo) {
      fetch(arquivo)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }

    incluir("header", "includes/header.html");
    incluir("footer", "includes/footer.html");
  </script>
</body>
</html>
