<!-- Script de funcionalidade -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const caixaLuna = document.querySelector('.luna-chatbox');
    const botaoReabrir = document.getElementById('luna-reabrir');

    document.querySelector('.luna-close').addEventListener('click', () => {
      caixaLuna.classList.add('hidden');
      botaoReabrir.classList.add('show');
    });

    window.reabrirLuna = function () {
      caixaLuna.classList.remove('hidden');
      botaoReabrir.classList.remove('show');
    };
  });
</script>
