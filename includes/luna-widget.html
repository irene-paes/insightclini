<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat da Luna</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* CSS essencial embutido ou via link acima */
    body { margin: 0; background: transparent; }
  </style>
</head>
<body>
  <!-- Tudo da Luna aqui -->
  <div class="luna-chatbox" role="dialog" aria-labelledby="luna_label" aria-modal="true">
    <div class="luna-header">
      <div id="luna_label"><span>Luna</span></div>
      <div class="luna-close" role="button" tabindex="0" aria-label="Fechar">Ã—</div>
    </div>

    <div class="luna-scroll">
      <div class="luna-content">
        <div class="luna-chat">
          <div class="luna-bubble animated">
            <img src="../img/luna-icon.png" alt="Luna" class="luna-avatar">
            <p>Oie, eu sou a Luna da InsightClÃ­ni ðŸ’¬<br>
            Estou aqui pra te ajudar e tirar suas dÃºvidas!</p>
          </div>
        </div>

        <div class="luna-open" role="button" tabindex="0"
             onclick="window.open('https://wa.me/5531989834123?text=OlÃ¡%20Luna%2C%20gostaria%20de%20saber%20mais%20sobre%20os%20atendimentos.','_blank')">
          <svg class="luna-icon me-2" width="30" height="30" viewBox="0 0 400 400">
            <circle cx="200" cy="200" r="180" fill="#25D366"/>
            <path d="M150 190 L250 200 L150 210 Z" fill="#fff"/>
          </svg>
          <div class="luna-open-text">Ir para o WhatsApp</div>
        </div>
      </div>
    </div>
  </div>

  <div id="luna-reabrir" class="luna-reabrir" onclick="reabrirLuna()" title="Abrir chat da Luna">ðŸ’¬</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const caixaLuna = document.querySelector('.luna-chatbox');
      const botaoReabrir = document.getElementById('luna-reabrir');
      const botaoFechar = document.querySelector('.luna-close');

      if (botaoFechar && botaoReabrir && caixaLuna) {
        botaoFechar.addEventListener('click', () => {
          caixaLuna.classList.add('hidden');
          botaoReabrir.classList.add('show');
        });

        window.reabrirLuna = function () {
          caixaLuna.classList.remove('hidden');
          botaoReabrir.classList.remove('show');
        };
      }
    });
  </script>
</body>
</html>
