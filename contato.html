<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsightClíni - Fale Conosco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" href="img/favicon.png">
</head>
<body>

  <!-- Cabeçalho importado -->
  <div id="header"></div>

  <!-- Corpo da Página -->
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold text-uppercase" style="color: #640264;">Fale Conosco</h1>
    
    <div class="row shadow-1g rounded-4 overflow-hidden">

      <!-- Coluna esquerda: Informações de Contato centralizadas -->
      <div class="col-md-6 bg-light p-4 d-flex justify-content-center">
        <div>
          <h4 class="mb-4 fw-bold">Entre em Contato</h4>
          <p><a href="https://wa.me/5531989834123" target="_blank" style="color: inherit; text-decoration: none;"><i class="bi bi-telephone-fill me-2"></i> (31) 9898.34.123</a></p>
          <p><a href="https://www.instagram.com/insight.clini/" target="_blank" style="color: inherit; text-decoration: none;"><i class="bi bi-instagram me-2"></i> @insight.clini</a></p>
          <p><a href="mailto:insightclini@gmail.com" style="color: inherit; text-decoration: none;"><i class="bi bi-envelope-fill me-2"></i> insightclini@gmail.com</a></p>
          <p><a href="https://www.insightclini.com" target="_blank" style="color: inherit; text-decoration: none;"><i class="bi bi-globe me-2"></i> www.insightclini.com</a></p>
        </div>
      </div>

      <!-- Coluna direita: formulário -->
    <div class="col-md-6 bg-white p-6 d-flex flex-column justify-content-center h-100">
      <form action="https://formsubmit.co/insightclini@gmail.com" method="POST">
        <!-- Segurança -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/insightclini/obrigado.html">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        
        <div class="row mb-3">
          <div class="col">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone">
          </div>
          <div class="col">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="mensagem" class="form-label">Como posso ajudar?</label>
          <textarea class="form-control" id="mensagem" rows="4" required></textarea>
        </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

      </div>
    </div>
  </div>

  <!-- Rodapé importado -->
  <div id="footer"></div>

  <!-- Chat da Luna importado -->
  <iframe src="includes/luna-widget.html"
        style="position: fixed; bottom: 20px; right: 20px; width: 320px; height: 420px; border: none; z-index: 999;"
        allowtransparency="true"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Carregando os componentes externos -->
  <script>
    function incluir(id, arquivo) {
      fetch(arquivo)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }

    incluir("header", "includes/header.html");
    incluir("footer", "includes/footer.html");
  </script>
</body>
</html>
